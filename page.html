 <!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Jack</title>
    <link rel="stylesheet" href="blackjack.css">
    <style>
        body {
            background-image: url('eldho-abraham-blackjack-table-final-jpg.jpg'); /* Specify the path to your background image */
            background-size: cover; /* Ensure the background image covers the entire body */
            background-repeat: no-repeat; /* Prevent the background image from repeating */
            background-position: center; /* Center the background image */
        }
    </style>
    <script src="blackjack.js"></script>
</head>
<body>
    <h2>Dealer: <span id="dealer-sum"></span></h2>
    <div id="dealer-cards">
        <img id="hidden" src="./cards/BACK.png">
    </div>

    <h2>You: <span id="your-sum"></span></h2>
    <div id="your-cards"></div>

    <br>
    <input type="number" id="bet-amount" placeholder="Enter your bet amount">
    <button id="place-bet">Place Bet</button>
    <button id="hit">Hit</button>
    <button id="stay">Stay</button>
    <p id="results"></p>
</body>
</html>
